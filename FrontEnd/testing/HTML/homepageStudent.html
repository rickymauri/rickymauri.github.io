<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>StudentHomePage</title>
    <link rel="stylesheet" href="/CSS/mystyle.css">

<body>
    <h1>Provide a feedback to the teacher</h1>
    <form action="/createFeedback" method="POST">
        <!--The studentId should be retrieved and sent-->
        <!--The motivation value must be required too-->
        <!--The formId value must be retrieved-->
        <input type="hidden" name="studentId" value= 1>
        <input type="hidden" name="motivationValue" value= 1>
        <input type="hidden" name="formId" value= 1>
        <label for="understandingValue">Did you understood the topic?</label>
        <input type="number" name="understandingValue" id="understandingValue" required>
        <label for="MotivationText">Why?</label>
        <input type="text" name="MotivationText" id="MotivationText" required>
        <input type="submit" value="Submit">
</body>
